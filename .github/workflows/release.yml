name: Release

on:
  push:
    tags:
      - "kuiper-forge-v*"
      - "kuiper-tart-agent-v*"
      - "kuiper-proxmox-agent-v*"

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  setup:
    name: Setup
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.setup.outputs.matrix }}
      binary: ${{ steps.setup.outputs.binary }}
      version: ${{ steps.setup.outputs.version }}
    steps:
      - name: Parse tag and build matrix
        id: setup
        run: |
          TAG="${GITHUB_REF#refs/tags/}"
          VERSION="${TAG##*-v}"
          BINARY="${TAG%-v*}"
          echo "binary=${BINARY}" >> $GITHUB_OUTPUT
          echo "version=${VERSION}" >> $GITHUB_OUTPUT

          case "$BINARY" in
            kuiper-forge)
              MATRIX='[
                {"target":"x86_64-unknown-linux-musl","runner":"ubuntu-latest","cross":true,"archive":"tar.gz"},
                {"target":"aarch64-unknown-linux-musl","runner":"ubuntu-latest","cross":true,"archive":"tar.gz"},
                {"target":"x86_64-apple-darwin","runner":"macos-latest","cross":false,"archive":"tar.gz"},
                {"target":"aarch64-apple-darwin","runner":"macos-latest","cross":false,"archive":"tar.gz"}
              ]'
              ;;
            kuiper-tart-agent)
              MATRIX='[
                {"target":"x86_64-apple-darwin","runner":"macos-latest","cross":false,"archive":"tar.gz"},
                {"target":"aarch64-apple-darwin","runner":"macos-latest","cross":false,"archive":"tar.gz"}
              ]'
              ;;
            kuiper-proxmox-agent)
              MATRIX='[
                {"target":"x86_64-unknown-linux-musl","runner":"ubuntu-latest","cross":true,"archive":"tar.gz"},
                {"target":"aarch64-unknown-linux-musl","runner":"ubuntu-latest","cross":true,"archive":"tar.gz"},
                {"target":"x86_64-apple-darwin","runner":"macos-latest","cross":false,"archive":"tar.gz"},
                {"target":"aarch64-apple-darwin","runner":"macos-latest","cross":false,"archive":"tar.gz"},
                {"target":"x86_64-pc-windows-msvc","runner":"windows-latest","cross":false,"archive":"zip"}
              ]'
              ;;
            *)
              echo "::error::Unknown binary: $BINARY"
              exit 1
              ;;
          esac

          echo "matrix=$(echo "$MATRIX" | jq -c '.')" >> $GITHUB_OUTPUT

  build:
    name: Build ${{ matrix.target }}
    needs: setup
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include: ${{ fromJson(needs.setup.outputs.matrix) }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install protoc (macOS)
        if: runner.os == 'macOS'
        run: brew install protobuf

      - name: Install protoc (Windows)
        if: runner.os == 'Windows'
        run: choco install protoc

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross
        if: ${{ matrix.cross }}
        uses: taiki-e/install-action@cross

      - name: Build (cross)
        if: ${{ matrix.cross }}
        run: cross build --release --target ${{ matrix.target }} --package ${{ needs.setup.outputs.binary }}

      - name: Build (cargo)
        if: ${{ !matrix.cross }}
        run: cargo build --release --target ${{ matrix.target }} --package ${{ needs.setup.outputs.binary }}

      - name: Package (unix)
        if: ${{ matrix.archive == 'tar.gz' }}
        shell: bash
        run: |
          BINARY="${{ needs.setup.outputs.binary }}"
          VERSION="${{ needs.setup.outputs.version }}"
          TARGET="${{ matrix.target }}"
          ARCHIVE="${BINARY}-v${VERSION}-${TARGET}.tar.gz"

          if [[ "$TARGET" != "aarch64-unknown-linux-musl" ]]; then
            strip "target/${TARGET}/release/${BINARY}" || true
          fi

          tar czf "${ARCHIVE}" -C "target/${TARGET}/release" "${BINARY}"
          echo "ARCHIVE=${ARCHIVE}" >> $GITHUB_ENV

      - name: Package (windows)
        if: ${{ matrix.archive == 'zip' }}
        shell: pwsh
        run: |
          $binary = "${{ needs.setup.outputs.binary }}"
          $version = "${{ needs.setup.outputs.version }}"
          $target = "${{ matrix.target }}"
          $archive = "${binary}-v${version}-${target}.zip"
          Compress-Archive -Path "target\${target}\release\${binary}.exe" -DestinationPath $archive
          echo "ARCHIVE=$archive" >> $env:GITHUB_ENV

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ needs.setup.outputs.binary }}-${{ matrix.target }}
          path: ${{ env.ARCHIVE }}
          retention-days: 1

  release:
    name: GitHub Release
    needs: [setup, build]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Create release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_REPO: ${{ github.repository }}
        run: >
          gh release create "${{ github.ref_name }}"
          --title "${{ needs.setup.outputs.binary }} v${{ needs.setup.outputs.version }}"
          --generate-notes
          artifacts/*
